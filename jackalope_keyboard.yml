points:
  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        outer:
          key:
            column_net: P1
            mirror:
              column_net: P15
          rows:
            bottom:
              bind: [5, 5, 0, 0]
            home:
              bind: [5, 5, 5, 0]
            top:
              bind: [0, 5, 5, 0]
        pinky:
          key:
            column_net: P0
            mirror:
              column_net: P14
          rows:
            bottom:
              bind: [5, 5, 0, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 15, 5, 5]
        ring:
          key:
            column_net: P2
            mirror:
              column_net: P16
          rotate: -4
          origin: [-12, -19]
          stagger: 12
          rows:
            bottom:
              bind: [5, 5, 0, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 15, 5]
        middle:
          key:
            column_net: P3
            mirror:
              column_net: P10
          stagger: 5
          rows:
            bottom:
              bind: [5, 5, 0, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 5, 5]
        index:
          key:
            column_net: P4
            mirror:
              column_net: P9
          stagger: -6
          rows:
            bottom:
              bind: [5, 5, 15, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 5, 5]
        inner:
          key:
            column_net: P5
            mirror:
              column_net: P8
          stagger: -2
          rows:
            bottom:
              bind: [15, 5, 15, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 5, 5]
        macro:
          row_overrides:
            home:
            top:
          key:
            column_net: P6
            mirror:
              column_net: P7
          stagger: 15
          rows:
            home:
              bind: [5, 0, 15, 5]
            top:
              bind: [0, 0, 5, 5]
      rows:
        bottom:
          bind: 10
          row_net: P15
          mirror:
            row_net: P15
        home:
          bind: 10
          row_net: P18
          mirror:
            row_net: P18
        top:
          bind: 10
          row_net: P19
          mirror:
            row_net: P19
    thumb_cluster:
      anchor:
        ref: matrix_inner_bottom
        shift: [-7, -25]
      columns:
        inner:
          row_overrides:
            lower:
          key:
            column_net: P4
            mirror:
              column_net: P9
          rows:
            lower:
              bind: [15, 15, 0, 0]
        home:
          key:
            column_net: P5
            mirror:
              column_net: P8
          stagger: -5
          rows:
            upper:
              bind: [0, 25, 5, 15]
            lower:
              bind: [5, 25, 5, 15]
          spread: 21.25
          rotate: -18
          origin: [-11.75, -9]
        outer:
          key:
            column_net: P6
            mirror:
              column_net: P7
          rows:
            upper:
              bind: [5, 5, 0, 0]
            lower:
              bind: [5, 5, 0, 0]
          spread: 21.25
          rotate: -6
          origin: [-9.5, -9]
      rows:
        upper:
          bind: 10
          row_net: P20
          mirror:
            row_net: P20
        lower:
          bind: 10
          row_net: P21
          mirror:
            row_net: P21
  key:
    footprints:
      mx:
        type: mx
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -5]
  rotate: -15
  mirror:
    ref: matrix_outer_home
    distance: 295

outlines:
  glue:
    jackalope_1p_outline:
      top:
        left:
          ref: matrix_ring_top
          shift: [, 0.5 sy]
        right:
          ref: mirror_matrix_ring_top
          shift: [, 0.5 sy]
      bottom:
        left:
          ref: thumb_cluster_outer_lower
          shift: [.5 sx, 0]
          rotate: 90
        right:
          ref: mirror_thumb_cluster_outer_lower
          shift: [0.5 sx, 0]
          rotate: 90
      waypoints:
        - percent: 50
          width: 50
        - percent: 90
          width: 25
  exports:
    jackalope_1p_pcb:
      main:
        type: keys
        side: both
        glue: jackalope_1p_outline
        size: 40
        corner: 1.5
    filler:
      - type: polygon
        points:
          - ref: matrix_outer_top
            shift: [-19, 20]
          - ref: matrix_pinky_top
            shift: [5, 32.1]
          - ref: matrix_ring_top
            shift: [0, 25]
          - ref: matrix_ring_top
        mirror: true
      - type: polygon
        points:
          - ref: matrix_pinky_bottom
            shift: [-9.5, -20]
          - ref: thumb_cluster_inner_lower
            shift: [-19, -20]
          - ref: thumb_cluster_inner_lower
            shift: [0, -22.4]
          - ref: thumb_cluster_inner_lower
            shift: 1
          - ref: matrix_pinky_bottom
            shift: [20, 0]
        mirror: true
    jackalope_1p_case_plate:
      main:
        type: outline
        name: jackalope_1p_pcb
        fillet: 1.5
      filler:
        type: outline
        name: filler
        operation: add
    jackalope_1p_swithces:
      main:
        type: keys
        side: both
        glue: jackalope_1p_case_plate 
        size: 14
        bound: false
    mounting_holes:
      outer_top:
        type: circle
        anchor:
          ref: matrix_outer_top
          shift: [-13, 13]
        radius: 2.25
        mirror: true 
      outer_bottom:
        type: circle
        anchor:
          ref: matrix_outer_bottom
          shift: [-13, -13]
        radius: 2.25
        mirror: true
        operation: stack
      ring_top:
        type: circle
        anchor:
          ref: matrix_ring_top
          shift: [-13, 13]
        radius: 2.25
        mirror: true
        operation: stack
      pinky_bottom:
        type: circle
        anchor:
          ref: matrix_pinky_bottom
          shift: [13, -13]
        radius: 2.25
        mirror: true
        operation: stack
      index_top:
        type: circle
        anchor:
          ref: matrix_index_top
          shift: [9.5, 13]
        radius: 2.25
        mirror: true
        operation: stack
      index_bottom:
        type: circle
        anchor:
          ref: thumb_cluster_inner_lower
          shift: [-13, -13]
        radius: 2.25
        mirror: true
        operation: stack
      thumb_outer:
        type: circle
        anchor:
          ref: thumb_cluster_outer_upper
          shift: [13, -13]
        radius: 2.25
        mirror: true
        operation: stack
    screw_holes_3d:
      $extends: outlines.exports.mounting_holes
      outer_top:
        radius: 2
      outer_bottom:
        radius: 2
      ring_top:
        radius: 2
      pinky_bottom:
        radius: 2
      index_top:
        radius: 2
      index_bottom:
        radius: 2
      thumb_outer:
        radius: 2
    screw_holes:
      $extends: outlines.exports.mounting_holes
      outer_top:
        radius: 1
      outer_bottom:
        radius: 1
      ring_top:
        radius: 1
      pinky_bottom:
        radius: 1
      index_top:
        radius: 1
      index_bottom:
        radius: 1
      thumb_outer:
        radius: 1
    controller_plate_cutout:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_top
            - mirror_matrix_inner_top
          shift: [-12.5, -30]
        size: [25, 50]
    controller_cutout:
      main:
        type: rectangle
        anchor:
          ref:
            - matrix_inner_top
            - mirror_matrix_inner_top
          shift: [-10, 10]
        size: [20, 10]
    jackalope_1p_plate:
      main:
        type: keys
        side: both
        size: 45
      filler:
        type: outline
        name: filler
        operation: add
      cut_to_size:
        type: outline 
        name: jackalope_1p_case_plate
        operation: intersect
      controller_cutout:
        type: outline
        name: controller_plate_cutout
        operation: subtract
      switches:
        type: outline
        name: jackalope_1p_swithces
        operation: subtract
      screw_holes:
        type: outline
        name: screw_holes
        operation: subtract
    jackalope_1p_bottom:
      base:
        type: outline
        name: jackalope_1p_case_plate
      screw_holes:
        type: outline
        name: screw_holes
        operation: subtract
    jackalope_1p_plate_3d:
      main:
        type: keys
        side: both
        size: 45
      filler:
        type: outline
        name: filler
        operation: add
      cut_to_size:
        type: outline 
        name: jackalope_1p_case_plate
        operation: intersect
      switches:
        type: outline
        name: jackalope_1p_swithces
        operation: subtract
      screw_holes:
        type: outline
        name: screw_holes_3d
        operation: subtract
    jackalope_1p_bottom_3d:
      base:
        type: outline
        name: jackalope_1p_case_plate
      screw_holes:
        type: outline
        name: screw_holes_3d
        operation: subtract
    intersected_outline:
      - +jackalope_1p_pcb
      - -mounting_holes
      - -controller_cutout

pcbs:
  jackalope_unibody:
    outlines:
      edge:
        outline: intersected_outline
        layer: Edge.Cuts
    footprints:
      mcu:
        type: promicro
        anchor:
          ref:
            - matrix_inner_top
            - mirror_matrix_inner_top
          shift: [0, -8]
          rotate: 270
        params:
          orientation: up
