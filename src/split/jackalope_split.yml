points:
  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        outer:
          key:
            column_net: P1
          rows:
            bottom:
              bind: [5, 5, 0, 0]
            home:
              bind: [5, 5, 5, 0]
            top:
              bind: [0, 5, 5, 0]
        pinky:
          key:
            column_net: P0
          rows:
            bottom:
              bind: [5, 0, 0, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 15, 5, 5]
        ring:
          key:
            column_net: P2
            splay: -4
            origin: [-12, -19]
            stagger: 12
          rows:
            bottom:
              bind: [5, 5, 12, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 5, 0]
        middle:
          key:
            column_net: P3
            stagger: 5
          rows:
            bottom:
              bind: [5, 5, 17, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 0, 5, 1]
        index:
          key:
            column_net: P4
            stagger: -6
          rows:
            bottom:
              bind: [5, 5, 11, 5]
            home:
              bind: [5, 5, 5, 5]
            top:
              bind: [0, 5, 5, 5]
        inner:
          key:
            column_net: P5
            stagger: -2
          rows:
            bottom:
              bind: [15, 40, 15, 5]
            home:
              bind: [5, 40, 5, 5]
            top:
              bind: [2, 40, 5, 5]
        macro:
          key:
            column_net: P6
            stagger: -4
          rows:
            bottom:
              skip: true
            home:
              bind: [5, 0, 15, 5]
            top:
              bind: [0, 0, 5, 5]
      rows:
        bottom:
          bind: 10
          row_net: P9
        home:
          bind: 10
          row_net: P8
        top:
          bind: 5
          row_net: P7
    t_upper:
      anchor:
        ref: matrix_inner_bottom
        shift: [-5, -25]
      columns:
        inner:
          key:
            column_net: P2
          rows:
            upper:
              bind: [15, 15, 0, 0]
        home:
          key:
            column_net: P3
            stagger: 9
            spread: 27.25
            splay: -18
          rows:
            upper:
              bind: [0, 3, 0, 15]
        outer:
          key:
            column_net: P5
            stagger: -1
            spread: 23.25
            splay: -8
          rows:
            upper:
              bind: [0, 1, 0, 3]
      rows:
        upper:
          bind: 10
          row_net: P10
    t_lower:
      anchor:
        ref: t_upper_home_upper
        shift: [0, -19]
      columns:
        home:
          key:
            column_net: P4
          rows:
            lower:
              bind: [5, 5, 0, 15]
        outer:
          key:
            column_net: P6
            spread: 19.25
            splay: -8
            origin: [-9.5, -9]
          rows:
            lower:
              bind: [5, 1, 0, 3]
      rows:
        lower:
          bind: [5, 0, 0, 0]
          row_net: P10
  key:
    footprints:
      mx:
        type: mx
        params:
          reverse: true 
        nets:
          from: =colrow
          to: =column_net
      choc:
        type: choc
        params:
          reverse: true
        nets:
          from: =colrow
          to: =column_net
      diode:
        type: diode
        nets:
          from: =colrow
          to: =row_net
        anchor:
          shift: [0, -9.5]
  rotate: -1

outlines:
  glue:
    jackalope_split_outline:
      top:
        left:
          ref: matrix_outer_top
          shift: [, 0.5 sy]
        right:
          ref: matrix_macro_top
          shift: [, 0.5 sy]
      bottom:
        left:
          ref: matrix_outer_bottom
          shift: [.5 sx, 0]
          rotate: 90
        right:
          ref: t_lower_outer_lower
          shift: [0.5 sx, 0]
          rotate: 90
      waypoints:
        - percent: 50
          width: 50
        - percent: 90
          width: 25
  exports:
    jackalope_split_pcb_base:
      main:
        type: keys
        side: left
        glue: jackalope_split_outline
        size: 24.5
        corner: 1.5
    jackalope_split_pcb_space:
      main:
        type: keys
        side: left
        glue: jackalope_split_outline
        size: 25
        corner: 1.5
    jackalope_split_case_base:
      main:
        type: keys
        side: left
        glue: jackalope_split_outline
        size: 35
        corner: 1.5
    split_filler:
      - type: polygon
        points:
          - ref: matrix_outer_top
            shift: [-19, 20]
          - ref: matrix_pinky_top
            shift: [5, 32.1]
          - ref: matrix_ring_top
            shift: [0, 25]
          - ref: matrix_ring_top
      - type: polygon
        points:
          - ref: matrix_pinky_bottom
            shift: [-9.5, -20]
          - ref: t_upper_inner_upper
            shift: [-19, -20]
          - ref: t_upper_inner_upper
            shift: [0, -22.4]
          - ref: t_upper_inner_upper
            shift: 1
          - ref: matrix_pinky_bottom
            shift: [20, 0]
    jackalope_split_case_plate:
      main:
        type: outline
        name: jackalope_split_case_base
        fillet: 1.5
    jackalope_split_switches:
      main:
        type: keys
        side: left
        size: 14
        glue: jackalope_split_case_plate
        bound: false
    split_outer_screw_holes:
      outer_top:
        type: circle
        anchor:
          ref: matrix_outer_top
          shift: [-14.5, 14.5]
        radius: 1
      outer_bottom:
        type: circle
        anchor:
          ref: matrix_outer_bottom
          shift: [-14.5, -14.5]
        radius: 1
        operation: stack
      ring_top:
        type: circle
        anchor:
          ref: matrix_ring_top
          shift: [-14.5, 14.5]
        radius: 1
        operation: stack
      pinky_bottom:
        type: circle
        anchor:
          ref: matrix_pinky_bottom
          shift: [14.5, -15.5]
        radius: 1
        operation: stack
      inner_top:
        type: circle
        anchor:
          ref: matrix_inner_top
          shift: [9.5, 17]
        radius: 1
        operation: stack
      index_bottom:
        type: circle
        anchor:
          ref: t_upper_inner_upper
          shift: [-14.5, -14.5]
        radius: 1
        operation: stack
      thumb_outer_bottom:
        type: circle
        anchor:
          ref: t_lower_outer_lower
          shift: [15.5, -14.5]
        radius: 1
        operation: stack
      thumb_outer_top:
        type: circle
        anchor:
          ref: t_upper_outer_upper
          shift: [15.5, 14.5]
        radius: 1
        operation: stack
    split_inner_mounting_holes:
      pinky_top:
        type: circle
        anchor:
          ref: matrix_pinky_home
          shift: [-10, 9.5]
        radius: 2.25
      pinky_bottom:
        type: circle
        anchor:
          ref: matrix_pinky_home
          shift: [-10, -9.5]
        radius: 2.25
        operation: stack
      ring_top:
        type: circle
        anchor:
          ref: matrix_ring_home
          shift: [9.5, 9.5]
        radius: 2.25
        operation: stack
      ring_bottom:
        type: circle
        anchor:
          ref: matrix_ring_home
          shift: [9.5, -9.5]
        radius: 2.25
        operation: stack
      index_top:
        type: circle
        anchor:
          ref: matrix_index_home
          shift: [9.5, 9.5]
        radius: 2.25
        operation: stack
      index_bottom:
        type: circle
        anchor:
          ref: matrix_index_home
          shift: [9.5, -9.5]
        radius: 2.25
        operation: stack
      thumbs:
        type: circle
        anchor:
          ref: t_lower_home_lower
          shift: [9.5, 9.5]
        radius: 2.25
        operation: stack
    split_inner_screw_holes:
      $extends: outlines.exports.split_inner_mounting_holes
      pinky_top:
        radius: 1
      pinky_bottom:
        radius: 1
      ring_top:
        radius: 1
      ring_bottom:
        radius: 1
      index_top:
        radius: 1
      index_bottom:
        radius: 1
      thumbs:
        radius: 1
    split_controller_plate_cutout:
      macro:
        type: rectangle
        anchor:
          ref: matrix_macro_top
          shift: [12, -32]
        size: [30, 60]
        corner: 1.5
      thumb:
        type: rectangle
        anchor:
          ref: t_upper_outer_upper
          shift: [-23.7, 17.5]
        size: [50, 20]
        corner: 1.5
    split_controller_minimal_plate_cutout:
      macro:
        type: rectangle
        anchor:
          ref: matrix_macro_top
          shift: [12, -38.25]
        size: [30, 60]
        corner: 1.5
      thumb:
        type: rectangle
        anchor:
          ref: t_upper_outer_upper
          shift: [-21.16, 12.5]
        size: [50, 20]
        corner: 1.5
    jackalope_split_plate:
      main:
        type: keys
        side: both
        size: 45
      filler:
        type: outline
        name: split_filler
        operation: add
      cut_to_size:
        type: outline 
        name: jackalope_split_case_plate
        operation: intersect
      controller_cutout:
        type: outline
        name: split_controller_plate_cutout
        operation: subtract
      switches:
        type: outline
        name: jackalope_split_switches
        operation: subtract
      outer_screw_holes:
        type: outline
        name: split_outer_screw_holes
        operation: subtract
      inner_screw_holes:
        type: outline
        name: split_inner_screw_holes
        operation: subtract
    jackalope_split_bottom:
      base:
        type: outline
        name: jackalope_split_case_plate
      outer_screw_holes:
        type: outline
        name: split_outer_screw_holes
        operation: subtract
      inner_screw_holes:
        type: outline
        name: split_inner_screw_holes
        operation: subtract
    jackalope_minimal_split_plate:
      main:
        type: keys
        side: both
        size: 45
      filler:
        type: outline
        name: split_filler
        operation: add
      cut_to_size:
        type: outline 
        name: jackalope_split_pcb_space
        fillet: 1.5
        operation: intersect
      controller_cutout:
        type: outline
        name: split_controller_minimal_plate_cutout
        operation: subtract
      switches:
        type: outline
        name: jackalope_split_switches
        operation: subtract
      inner_screw_holes:
        type: outline
        name: split_inner_screw_holes
        operation: subtract
    jackalope_minimal_split_bottom:
      base:
        type: outline
        name: jackalope_split_pcb_space
        fillet: 1.5
      inner_screw_holes:
        type: outline
        name: split_inner_screw_holes
        operation: subtract
    jackalope_split_middle:
      outer:
        type: outline
        name: jackalope_split_case_plate
      minus_inner:
        type: outline
        name: jackalope_split_pcb_space
        fillet: 1.5
        operation: subtract
      minus_controller:
        type: outline
        name: split_controller_plate_cutout
        operation: subtract
      outer_screw_holes:
        type: outline
        name: split_outer_screw_holes
        operation: subtract
    split_pcb_outline:
      main:
        type: outline
        name: jackalope_split_pcb_base
        fillet: 1.5
      mounting_holes:
        type: outline
        name: split_inner_mounting_holes
        operation: subtract

pcbs:
  jackalope_split:
    outlines:
      edge:
        outline: split_pcb_outline
        layer: Edge.Cuts
    footprints:
      mcu_l:
        type: promicro
        anchor:
          ref: matrix_macro_top
          shift: [19.5, -1.25]
          rotate: 270
        params:
          orientation: up
      mcu_r:
        type: promicro
        anchor:
          ref: matrix_macro_top
          shift: [22, 0]
          rotate: 270
        params:
          orientation: up
          side: B 
      trrs:
        type: trrs
        anchor:
          ref: matrix_macro_home
          shift: [33, -7]
          rotate: 270
        params:
          reverse: true
          symmetric: true 
        nets:
          A: VCC
          B: VCC
          C: GND
          D: P21
  split_minimal_case_plate:
    outlines:
      edge:
        outline: jackalope_minimal_split_plate
        layer: Edge.Cuts
  split_minimal_case_bottom:
    outlines:
      edge:
        outline: jackalope_minimal_split_bottom
        layer: Edge.Cuts

cases:
  split_case_bottom:
    - name: jackalope_split_bottom
      extrude: 2
    - -split_outer_screw_holes
  split_case_top:
    - name: jackalope_split_plate
      extrude: 2
    - name: jackalope_split_middle
      extrude: 12
    - -split_outer_screw_holes
  split_case_minimal_bottom_3d:
    - name: jackalope_minimal_split_bottom
      extrude: 2
  split_case_minimal_plate_3d:
    - name: jackalope_minimal_split_plate
      extrude: 2
